<form class="bd-search d-flex align-items-center">

  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="keyword" id="keyword" name="keyword"
      aria-label="Text input with dropdown button">
    <div class="input-group-append">
      <button type="button" class="btn" (click)="keyword = ''"><i class="fa fa-times"></i></button>
      <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
        <a (click)="missingPalette = !missingPalette" class="dropdown-item" href="#"><i *ngIf="missingPalette"
            class="fa fa-check">&nbsp;</i> Missing Palette</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <div role="separator" class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>
  </div>
</form>
<!-- <nav class="collapse bd-links" id="bd-docs-nav"> -->
<div id="sprite-accordion">
  <ngb-accordion [closeOthers]="true">

    <ngb-panel *ngFor="let sprite of sprites()">
      <ng-template ngbPanelTitle>
        <span (click)="changePreview(sprite)">{{sprite.name}}</span>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="row">
          <div class="col-5">Type:</div>
          <div class="col-7">{{typeString(sprite.type)}}</div>
        </div>
        <div class="row">
          <div class="col-5">Sprites:</div>
          <div class="col-7">{{sprite.tiles.length}}</div>
        </div>
        <div class="row">
          <div class="col-5">Width:</div>
          <div class="col-7">{{sprite.width}}</div>
        </div>
        <div class="row">
          <div class="col-5">Height:</div>
          <div class="col-7">{{sprite.height}}</div>
        </div>
        <!-- <div class="row">
        <div class="col-6">Palette:</div>
        <div class="col-6">{{sprite.palette}}</div>
      </div> -->
        <div class="form-group">
          <label>Palette</label>
          <select class="form-control" [(ngModel)]="sprite.palette" (change)="changePreview(sprite)">
            <option value="null"><em>Null</em></option>
            <option *ngFor="let pal of getPalettes()" [value]="pal.hash"
              [attr.selected]="sprite.palette===pal.hash ? true : null">{{pal.name}}</option>
          </select>
        </div>
        <ng-container *ngFor="let tile of sprite.tiles">
          <div class="row">
            <div class="col-5">x:</div>
            <div class="col-7">{{tile.x}}</div>
          </div>
          <div class="row">
            <div class="col-5">y:</div>
            <div class="col-7">{{tile.y}}</div>
          </div>
          <div class="row">
            <div class="col-5">Width:</div>
            <div class="col-7">{{tile.width}}</div>
          </div>
          <div class="row">
            <div class="col-5">Height:</div>
            <div class="col-7">{{tile.height}}</div>
          </div>
        </ng-container>

      </ng-template>
    </ngb-panel>

  </ngb-accordion>
</div>
